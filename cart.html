<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keranjang Belanja - Dapur Salti</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <header>
    <h1>Keranjang Belanja</h1>
    <a href="index.html">‚Üê Kembali ke Beranda</a>
  </header>

  <!-- Bagian Pilihan Nomor Meja -->
  <div id="table-selection" style="margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px;">
    <h3>Pilih Nomor Meja Anda</h3>
    <select id="table-number" required style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
        <option value="" disabled selected>Pilih nomor meja</option>
        <option value="1">Meja 1</option>
        <option value="2">Meja 2</option>
        <option value="3">Meja 3</option>
        <option value="4">Meja 4</option>
        <option value="5">Meja 5</option>
        <!-- Tambahkan opsi meja sesuai dengan restoran Anda -->
    </select>
</div>

  <main>
    <ul id="cart-items"></ul>
    <p id="cart-empty">Keranjang kosong</p>
    <div id="cart-total" style="display:none;">
      <strong>Total: Rp<span id="total-price">0</span></strong>
      <div class="payment-options">
        <label><input type="radio" name="payment-method" value="QRIS"> QRIS</label><br />
        <label><input type="radio" name="payment-method" value="Tunai"> Tunai</label>
      </div>
      <button id="checkout-button">Checkout</button>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="cart.js"></script>
</body>
</html>
