<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login dan Daftar - Dapur Salti</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="logo.png" alt="Logo Dapur Salti" class="logo-img" />
            <h1 class="logo-text">DAPUR SALTI</h1>
        </nav>
    </header>

    <main>
        <section class="form-wrapper">
            <div class="form-container" id="login-container">
                <div class="form-header">
                    <img src="logo.png" alt="Logo Dapur Salti" class="form-logo" />
                    <h2>Masuk ke Akun Anda</h2>
                </div>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Masukkan email" required />
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Masukkan password" required />
                    </div>
                    <button type="submit" class="btn-primary">Masuk</button>
                </form>
                <p class="switch-text">
                    Belum punya akun? <a href="#" id="show-register">Daftar di sini</a>
                </p>
            </div>

            <div class="form-container" id="register-container" style="display:none;">
                <div class="form-header">
                    <img src="logo.png" alt="Logo Dapur Salti" class="form-logo" />
                    <h2>Buat Akun Baru</h2>
                </div>
                <form id="register-form">
                    <div class="input-group">
                        <label for="register-name">Nama Lengkap</label>
                        <input type="text" id="register-name" name="name" placeholder="Masukkan nama lengkap" required />
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" placeholder="Masukkan email" required />
                    </div>
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" placeholder="Buat password" required />
                    </div>
                    <button type="submit" class="btn-primary">Daftar</button>
                </form>
                <p class="switch-text">
                    Sudah punya akun? <a href="#" id="show-login">Masuk di sini</a>
                </p>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>
</body>
</html>
